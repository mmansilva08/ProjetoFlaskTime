<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times do Mundo</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            /* background-image: url('static/bola.jpg'); */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-primary">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white active" aria-current="page" href="/">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/cadastrar">Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/sair">Sair</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <section class="container-fluid">
        <h2 class="text-center">Times do Mundo</h2>

        <div class="mb-3">
            <a href="/cadastrar" class="btn btn-primary">Adicionar Novo Time</a>
        </div>

        <table class="table table-hover">
            <thead class="table-dark ">
                <tr>
                    <th>Nome</th>
                    <th>Estado</th>
                    <th>Apelido</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for time in lista %}
                <tr>
                    <td>{{ time.nome_time }}</td>
                    <td>{{ time.estado_time }}</td>
                    <td>{{ time.apelido_time }}</td>
                    <td>
                        <a href="/editar-time/{{ time.id_time }}" class="btn btn-warning btn-sm">Editar</a>
                        <form action="/deletar-time/{{ time.id_time }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja excluir este time?');">Excluir</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
